<!DOCTYPE html>
<html lang="en">


<head>


    <meta charset="UTF-8">
    <title>Pugavko Mechislav</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css" />


</head>


<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'Pugavko Mechislav Mechislavovich',
            repo: 'https://github.com/Pugavkomm',
            darklightTheme: {
                defaultTheme: 'dark',
                bodyFontSize: '16px',
                dark: {
                    accent: '#42b983',
                    toogleBackground: '#ffffff',
                    background: '#091a28',
                    textColor: '#b4b4b4',
                    codeTextColor: '#ffffff',
                    codeBackgroundColor: '#0e2233',
                    borderColor: '#0d2538',
                    blockQuoteColor: '#858585',
                    highlightColor: '#d22778',
                    sidebarSublink: '#b4b4b4',
                    codeTypeColor: '#ffffff',
                    coverBackground: 'radial-gradient( #71879d 0%, #091a28 80%)',
                    toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
                },
                light: {
                    accent: '#42b983',
                    toogleBackground: '#091a28',
                    background: '#ffffff',
                    textColor: '#000000',
                    codeTextColor: '#525252',
                    codeBackgroundColor: '#f8f8f8',
                    borderColor: 'rgba(0, 0, 0, 0.07)',
                    blockQuoteColor: '#858585',
                    highlightColor: '#d22778',
                    sidebarSublink: '#b4b4b4',
                    codeTypeColor: '#091a28',
                    coverBackground: 'linear-gradient(to left bottom, hsl(30, 100%, 85%) 0%,hsl(200, 100%, 85%) 100%)',
                    toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
                }
            },
            loadSidebar: true,
            coverpage: true,

            onlyCover: true,
            notFoundPage: 'my404.md',

            alias: {
                '/.*/_sidebar.md': '/_sidebar.md'
            },
            subMaxLevel: 2,

            sidebarDisplayLevel: 1, // set sidebar display level

            pagination: {
                previousText: 'Back',
                nextText: 'Next',
                crossChapter: true,
                crossChapterText: true,
            }

        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
    </script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>



</html>
